<section class="hero">
    <form class="search-form" id="search-form">
        <div class="input-field">
            <input class="text-input" type="text" name="searchQuery" autocomplete="off" placeholder="Movie search"/>

                <svg class="logo-svg" width="12" height="12">
                    <use href="./images/icon/symbol-defs.svg#icon-search-button"></use>
                </svg>
            </button>
        </div>
    </form>
</section>

<section class="library-hero hidden">
    <ul class="library-list">
        <li class="library-item">
            <button type="button" class="watched-btn library-button" data-status="watched">Watched</button>
        </li>
        <li class="library-item">
            <button type="button" class="queue-btn library-button" data-status="queue">Queue</button>
        </li>
    </ul>
